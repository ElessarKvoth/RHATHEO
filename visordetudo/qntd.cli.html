<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Clientes</title>
    <link rel="stylesheet" href="visor.css"> 
<body>
    <img src="RHATTEO.png" class="textfoda">
    <img src="OETTAHR.png" class="textfoda2">

    <div class="form-container">
        <h1>Clientes Cadastrados</h1>
        <table id="clientes-table">
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Cidade</th>
                <th>Sexo</th>
                <th>Status</th>
            </tr>
        </table>
        <button onclick="window.location.href='../inicio/inicio.html'">Voltar para Início</button>
    </div>

    <script>
        const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        const table = document.getElementById('clientes-table');

        clientes.forEach(cliente => {
            const row = table.insertRow();
            row.insertCell(0).innerText = cliente.cpf;
            row.insertCell(1).innerText = cliente.nome;
            row.insertCell(2).innerText = cliente.dataNascimento;
            row.insertCell(3).innerText = cliente.endereco;
            row.insertCell(4).innerText = cliente.telefone;
            row.insertCell(5).innerText = cliente.cidade;
            row.insertCell(6).innerText = cliente.sexo;
            row.insertCell(7).innerText = cliente.status;
        });
    </script>
</body>
</html>
