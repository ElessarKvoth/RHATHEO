<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora - Tela Principal</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <img src="RHATTEO.png" class="textfoda">
    <img src="OETTAHR.png" class="textfoda2">

    <div class="form-container">
        <img src="logo.png" alt="Logo Locadora" class="logo">
        <h1>Bem-vindo à Locadora</h1>
        <p>Selecione uma opção para continuar:</p>

        <div class="button-group">

            <button onclick="abrirVeiculos()">Veículos</button>
            <button onclick="abrirOrdemServico()">Ordem de Serviço</button>
        </div>
    </div>

    <!-- Importando o script -->
    <script src="inicio.js"></script>
</body>
</html>
