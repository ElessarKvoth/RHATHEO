<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Veículos</title>
    <link rel="stylesheet" href="visor.css">
</head>
<body>
    <img src="RHATTEO.png" class="textfoda">
    <img src="OETTAHR.png" class="textfoda2">

    <div class="form-container">
        <h1>Veículos Cadastrados</h1>
        <table id="veiculos-table">
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Cor</th>
                <th>Status</th>
            </tr>
        </table>
        <button onclick="window.location.href='../inicio/inicio.html'">Voltar para Início</button>
    </div>

    <script>
        const veiculos = JSON.parse(localStorage.getItem('veiculos')) || [];
        const table = document.getElementById('veiculos-table');

        veiculos.forEach(veiculo => {
            const row = table.insertRow();
            row.insertCell(0).innerText = veiculo.placa;
            row.insertCell(1).innerText = veiculo.modelo;
            row.insertCell(2).innerText = veiculo.marca;
            row.insertCell(3).innerText = veiculo.ano;
            row.insertCell(4).innerText = veiculo.cor;
            row.insertCell(5).innerText = veiculo.status;
        });
    </script>
</body>
</html>
